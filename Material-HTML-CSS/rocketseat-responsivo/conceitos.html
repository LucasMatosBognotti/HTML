<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    
    /*
      em - Relativo ao elemento Pai

      rem - Relativo ao elemento html - Por padrao 16px
    */

    html {
      font-size: 62.5%; /* 1rem = 10px */ 
    }

    div {
      font-size: 20px;
    }

    p {
      font-size: 2rem;
    }

    span {
      font-size: 2rem;
    }

  </style>

</head>
<body>
  <div>
    <p> BootCamp <span>RocketSeat</span> </p>
  </div>
</body>
</html>
