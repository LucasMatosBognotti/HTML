<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css?family=Poppins:300&display=swap" rel="stylesheet">
  
  <title>Portflio</title>
</head>
<body>
  <div class="portofolio">
    <header>
      <nav>
        <h3 class="logo">Lucas Matos</h3>
        <img src="./img/btn-menu.svg" alt="btn">
      </nav>
      
      <main>

        <section class="page pthotographer">
          <div class="details">
            <h1>Elena Morell</h1>
            <h2>pthotographer</h2>
            <p>02/08/2020</p>
          </div>
          <div class="hero">
            <img class="model-left" src="./img/profile-1-1.jpg" alt="">
            <img class="model-right" src="./img/profile-1-2.jpg" alt="">
          </div>
        </section>

        <section class="page Model">
          <div class="details">
            <h1>Jonh Michel</h1>
            <h2>Model</h2>
            <p>22/03/2020</p>
          </div>
          <div class="hero">
            <img class="model-left" src="./img/profile-2-1.jpg" alt="">
            <img class="model-right" src="./img/profile-2-2.jpg" alt="">
          </div>
        </section>

        <section class="page Design">
          <div class="details">
            <h1>Yang Sun li</h1>
            <h2>Design</h2>
            <p>15/06/2020</p>
          </div>
          <div class="hero">
            <img class="model-left" src="./img/profile-3-2.jpg" alt="">
            <img class="model-right" src="./img/profile-3-1.jpg" alt="">
          </div>
        </section>

        <div class="pages">
          
          <div class="page-1">
            <h3>01</h3>
            <img clas="slide active" src="img/btn-profile.svg" alt="">
          </div>
          
          <div class="page-2">
            <h3>02</h3>
            <img clas="slide" src="img/btn-profile.svg" alt="">
          </div>

          <div class="page-3">
            <h3>03</h3>
            <img clas="slide" src="img/btn-profile.svg" alt="">
          </div>

        </div>
      </main>
    </header>
  </div>
</body>
</html>
